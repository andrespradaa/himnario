<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prada Himnos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que la ruta al archivo CSS es correcta -->
</head>
<body>
    <header>
        <div id="titulo"></div>
    </header>
    
    <aside>
        <h2>Selecciona tu Himnario</h2>
        <section>        
                <div class="seleccion" data-value="manantial"><img src="./manantial.jpg" alt="Manantial de Inspiracion"></div>
                <div class="seleccion" data-value="lluvia"><img src="./lluvias.jpg" alt="Lluvia de Bendiciones"></div>
                <div class="seleccion" data-value="corario"><img src="./corario.jpg" alt="Corario IPUC"></div>
        </section>

        <input type="text" id="buscarInput" placeholder="Buscar himno..."> <!-- Barra de búsqueda -->

        <div id="lista"></div> <!-- Utilizar div en lugar de una lista -->

    </aside>

    <main id="letra-seccion">
        <p id="letra"></p>
    </main>

    <script src="function.js"></script> 

</body>
</html>
